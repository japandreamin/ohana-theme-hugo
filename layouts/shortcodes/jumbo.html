{{ $_hugo_config := `{ "version": 1 }` }}

{{ $logo := .Site.Params.logos.jumbo }}
<div class="jumbo">

	<video id="jumbo-video" src="/images/backgrounds/JapanDreamin2024.mp4" autoplay muted loop></video>
